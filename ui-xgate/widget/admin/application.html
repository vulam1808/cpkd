#script("/js/common/inet/lib/grid.min.js")

#theme("/xgate/css/xgate")

#script("/js/common/jquery/plugins/jquery.form.min.js")

#script("/js/xgate/inet/lib/xgate-ui-application-service.min.js")

#xscript()
    var zone = '';
    var context = '';
#end

<div id="application-div" class="hide">
    <div class="wg-toolbar navbar-fixed-top" style="min-height: 30px">
        <button id="application-back-btn" class="btn btn-primary btn-small">
            <i class="icon-arrow-left"></i> $text.getText("app.button.back")
        </button>
        <button id="application-import-btn" class="btn btn-primary btn-small">
            <i class="icon-download-alt"></i> $text.getText("xgate.admin.application.import")
        </button>
        <button id="application-deploy-btn" class="btn btn-danger btn-small">
            <i class="icon-bolt"></i> $text.getText("xgate.admin.application.deploy")
        </button>
    </div>
    <div class="wg-content">
        <div class="row-fluid hide">
            <div id="application-import" class="hide">
                <form id="application-import-form" method="post" enctype="multipart/form-data" class="form-content">
                    <input id="application-import-form-file" type="file" name="file" />
                </form>
            </div>
        </div>
        <div class="row-fluid">
            <div id="application-basic-search" class="hide"></div>
            <div id="application-grid"></div>
        </div>
    </div>
</div>
