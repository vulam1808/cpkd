#script("/js/cpkd/inet/lib/view-info-detail.min.js")
<div id="view-info-detail" class="hide">

    <div id="info-detail">
        <div id="div-dateSubmit" class="hide row">
            <h5><i class="icon-calendar"></i>
                <span id="dateSubmit-title">$text.getText("common.dateSubmit")</span>
                <span id="dateSubmit-name"></span>
            </h5>
        </div>
        <div id="div-changeInfo" class="hide row">
            <h5><i class="fa fa-cog"></i>
                <span id="changeInfo-title">$text.getText("common.infoChange")</span>
                <span id="changeInfo-name"></span>
            </h5>
        </div>

    </div>

    <div id="content-nameBusiness">

    </div>
    <div id="content-detail"  class="hide">
        <div class="row" style="">
            <div class="alert alert-info col-xs-12 col-sm-12" style="padding: 5px;">
                <strong><i class="icon-info-sign"></i> $text.getText("common.infotask")</strong>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label  class=control-label">
                    <span class="">$text.getText('common.nameAreaBusiness')</span></span>
                </label>
                <input data-id="homebusiness-areaBusiness"  class="col-md-12 form-control"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label  class="control-label">
                    <span class="">$text.getText('common.addressBusiness')</span>
                </label>
                <input data-id="homebusiness-address" type="text" class="col-md-12 form-control" />

            </div>

            <div class="col-md-6 form-group">
                <label class="control-label">
                    <span class="">$text.getText('common.province')</span></span>
                </label>
                <input data-id="homebusiness-province" class="col-md-12 form-control"/>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="control-label">
                    <span class="">$text.getText('common.district')</span></span>
                </label>
                <input data-id="homebusiness-district" class="col-md-12 form-control"/>

            </div>

            <div class="col-md-6 form-group">
                <label class="control-label">
                    <span class="">$text.getText('common.ward')</span></span>
                </label>
                <input data-id="homebusiness-ward" class="col-md-12 form-control"/>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label  class="control-label">
                    <span class="">$text.getText('common.phone')</span></span>
                </label>
                <input data-id="homebusiness-phone" type="text" class="col-md-12 form-control"/>

            </div>

            <div class="col-md-6 form-group">
                <label  class="control-label">
                    <span class="">$text.getText('common.fax')</span></span>
                </label>
                <input  data-id="homebusiness-fax" type="text" class="col-md-12 form-control"/>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label class="control-label">
                    <span class="">$text.getText('common.email')</span></span>
                </label>
                <input data-id="homebusiness-email" type="email" class="col-md-12 form-control"/>

            </div>

            <div class="col-md-6 form-group">
                <label class="control-label">
                    <span class="">$text.getText('common.website')</span></span>
                </label>
                <input data-id="homebusiness-website" type="text" class="col-md-12 form-control"/>

            </div>


        </div>
    </div>

    <div id="content-pauseBusiness">

    </div>
    <div id="content-endBusiness">

    </div>
    <div id="content-person">

    </div>
    <div id="content-capital">

    </div>
    <div id="content-listcareer">

    </div>
    <div id="content-listcontributor">

    </div>
</div>
