#script("/js/cpkd/inet/lib/endbusiness-form-widget.min.js")
<div id="endbusiness-widget-content">
    <div id="endbusiness-widget" class="hide">
    <div class="row">
        <div class="col-md-6 form-group">
            <label for="endbusiness-dateEnd" class="control-label">
                <span class="">$text.getText('common.dateEnd')</span>
            </label>
            <input id="endbusiness-dateEnd" name="endbusiness-dateEnd" type="text" class="col-md-6 form-control" />

        </div>

        <div class="col-md-12 form-group">
            <label for="endbusiness-reason" class="control-label">
                <span  class="">$text.getText('common.reason') <span class="required"></span></span>
            </label>

            <textarea id="endbusiness-reason" name="endbusiness-reason" rows="3" class="form-control"></textarea>

        </div>
    </div>

</div>
</div>
