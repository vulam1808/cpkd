#theme("/xgate/css/xgate")
#theme("/common/css/jquery/select2")

#script("/js/common/inet/lib/select.min.js")
#script("/js/xgate/inet/lib/xgate-ui-firm-view-service.min.js")

<div id="firm-view-div" class="hide">
    <div class="wg-toolbar navbar-fixed-top">
        <button id="firm-view-btn-back" class="btn btn-primary">
            <i class="icon-arrow-left"></i> $text.getText("app.button.back")
        </button>
        <button id="firm-view-btn-create" class="btn btn-primary">
            <i class="icon-plus"></i> $text.getText("app.button.create")
        </button>
        <button id="firm-view-btn-save" class="btn btn-success">
            <i class="icon-save"></i> $text.getText("app.button.save")
        </button>
        <button id="firm-view-btn-delete" class="btn btn-danger btn-small hide">
            <i class="icon-trash"></i> $text.getText("app.button.delete")
        </button>
    </div>
    <div class="wg-content">
        <div class="row-fluid">
            <div class="alert alert-info span12">$text.getText("xgate.admin.firm.info")</div>
        </div>
        <div class="row-fluid">
            <label class="control-label span2">$text.getText("xgate.admin.firm.organId")<span class="required"></span></label>
            <span class="span4"><input id="firm-view-organId" type="text" class="span12" /></span>
            <label class="control-label span2">$text.getText("xgate.admin.firm.profile")<span class="required"></span></label>
            <span class="span4"><input id="firm-view-profile" type="text" class="span12" /></span>
        </div>
        <div class="row-fluid">
            <label class="control-label span2">$text.getText("xgate.admin.firm.name")<span class="required"></span></label>
            <span class="span10"><input id="firm-view-name" type="text" class="span12" /></span>
        </div>
        <div class="row-fluid">
            <label class="control-label span2">$text.getText("xgate.admin.firm.brief")</label>
            <span class="span10"><textarea id="firm-view-brief" rows="3" class="span12"></textarea></span>
        </div>
        <div class="row-fluid">
            <div class="alert alert-info span12">$text.getText("xgate.admin.firm.contact")</div>
        </div>
        <div class="row-fluid">
            <label class="control-label span2">$text.getText("xgate.admin.firm.email")</label>
            <span class="span4"><input id="firm-view-email" type="text" class="span12" /></span>
            <label class="control-label span2">$text.getText("xgate.admin.firm.phone")</label>
            <span class="span4"><input id="firm-view-phone" type="text" class="span12" /></span>
        </div>
        <div class="row-fluid">
            <label class="control-label span2">$text.getText("xgate.admin.firm.website")</label>
            <span class="span4"><input id="firm-view-website" type="text" class="span12" /></span>
            <label class="control-label span2">$text.getText("xgate.admin.firm.fax")</label>
            <span class="span4"><input id="firm-view-fax" type="text" class="span12" /></span>
        </div>
        <div class="row-fluid">
            <label class="control-label span2">$text.getText("xgate.admin.firm.address1")</label>
            <span class="span10"><input id="firm-view-address1" type="text" class="span12" /></span>
        </div>
        <div class="row-fluid">
            <div class="alert alert-info span12">$text.getText("xgate.admin.firm.memberlist")</div>
        </div>
        <div class="row-fluid">
            <label class="control-label span2">$text.getText("xgate.admin.firm.member")</label>
            <span class="span10"><input id="firm-view-member" class="span12" /></span>
        </div>
    </div>
</div>
