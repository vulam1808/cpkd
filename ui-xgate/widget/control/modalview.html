#script("/js/xgate/inet/lib/modalview.min.js")

<div data-id="modal-view-control" class="modal hide fade in" aria-hidden="false" style="top: 5%">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 data-id="modal-view-control-tile"></h4>
    </div>
    <div class="modal-body">
        <div data-id="modal-view-control-body">
            <span class="row-fluid">
                <span class="alert alert-info bold span12">
                    <label data-id="modal-view-control-body-info"></label>
                </span>
            </span>
            <span class="row-fluid">
                <label class="control-label span2">$text.getText("xgate.control.modalview.note") <span class="required"></span></label>
                <span class="span10"><textarea data-id="modal-view-control-body-note" class="span12" rows="3"></textarea></span>
            </span>
        </div>
        <form class="hide" data-id="modal-view-control-additional" method="post" enctype="multipart/form-data" style="padding: 10px;">
            <div class="row-fluid hide">
                <input data-id="modal-view-control-additional-description" name="description">
            </div>
            <div class="row-fluid">
                <div data-id="modal-view-control-attachment-list">
                </div>
            </div>
            <div class="row-fluid text-right">
                <a data-id="modal-view-control-attachment-add" href="#"><i class="icon-plus"></i> $text.getText('xgate.control.modalview.attachment.add')</a>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button data-id="modal-view-control-submit-btn" class="btn btn-primary btn-small">
            <i class="icon-ok-sign"></i> $text.getText("app.button.submit")
        </button>
        <button data-id="modal-view-control-close-btn" type="button" class="btn btn-danger btn-small">
            <i class="icon-remove-sign"></i> $text.getText("app.button.close")
        </button>
    </div>
</div>
