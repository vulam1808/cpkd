	<script type="text/javascript">
    function logout(){
	    var location = window.location;
	    var url = location.protocol + '//' + location.host ;
	    
	    
	    var pathPars = location.pathname.split('/');
	    
	    if(pathPars.length > 2 ){
	    	url += "/" + pathPars[1] + "/" + pathPars[2] + "/system/logout.cpx";
	    }
	    
	    var res = AJAXPost(url);
	    var dataRes = eval("(" + res + ")");
	    
	    logoutCas(dataRes.uuid);
	  }
    
    function AJAXPost(url){
        var params = "";
        if (window.XMLHttpRequest){// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp=new XMLHttpRequest();
        }else{// code for IE6, IE5
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("POST",url,false);
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.send(null);
        return xmlhttp.responseText;
    }
    
    function logoutCas(url, urlCallBack) {
			var ifrm = document.createElement("IFRAME");
			ifrm.setAttribute("style", "display:none;");
			ifrm.setAttribute("src", url);
			ifrm.setAttribute("onload", 'onIFrameLoad("' + window.location + '")');
			
			document.body.appendChild(ifrm);
		}
    
    function onIFrameLoad(url){
    	window.location.href = url;
    }
	</script>
