#script("/js/cpkd/inet/lib/numberbusiness-widget.min.js")
<div id="numberbusiness-widget" class="modal fade" data-focus-on="input:first" data-width="650" tabindex="-1" style="display: none">
    <div class="modal-header" >

        <button id="numberbusiness-location-btn-update" class="btn btn-success">
            <i class="icon-save"></i> $text.getText("Update")
        </button>
        <button id="action-processNumber-btn" class="hide btn btn-primary" title="Xử lý hồ sơ">
            <i class="icon-cogs"></i> $text.getText('Xử lý hồ sơ')
        </button>
    </div>
    <div class="wg-content">
        <div class="row-fluid">
            <form id="form-service" class="form-horizontal">

                <div class="row" style="margin: 0px">
                    <div class="col-xs-12 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-3 no-padding-right lbl-bold" for="homebusiness-txt-numberBusiness">$text.getText("common.numberBusiness") (<span class="required"/>):</label>
                            <div class="col-sm-9">
                                <input type="text" id="homebusiness-txt-numberBusiness" name="name" value="" class="col-xs-12 col-sm-12">
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
