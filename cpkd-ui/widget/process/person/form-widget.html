#script("/js/cpkd/inet/lib/personrepresent-widget.min.js")

<div id="personrepresent-widget">
    <div class="wg-toolbar" class="navbar-fixed-top">
        <button id="office-location-btn-back" type="button" class="btn btn-primary">
            <i class="icon-arrow-left"></i> $text.getText("Back")
        </button>
        <button id="office-location-btn-create" class="btn btn-primary">
            <i class="icon-plus"></i> $text.getText("Create")
        </button>
        <button id="personrepresent-location-btn-save" class="btn btn-success">
            <i class="icon-save"></i> $text.getText("Save")
        </button>
        <button id="personrepresent-location-btn-load" class="btn btn-primary">
            <i class="icon-plus"></i> $text.getText("Load")
        </button>
    </div>
    <div class="wg-content">
        <div class="row-fluid">
            <form id="form-service" class="form-horizontal">
                <div class="row" style="margin: 0px">
                    <div class="alert alert-info col-xs-12 col-sm-12" style="padding: 5px;">
                        <strong><i class="icon-info-sign"></i> $text.getText("PersonRepresent information")</strong>
                    </div>
                 </div>
                <div class="row" style="margin: 0px">
                    <div class="col-xs-12 col-sm-12">

                        <div class="form-group">
                            <label class="col-sm-2 no-padding-right lbl-bold" for="personrepresent-txt-nameRepresent">$text.getText("Full Name") (<span class="required"/>):</label>
                            <div class="col-sm-10">
                                <input type="text" id="personrepresent-txt-nameRepresent" name="name" value="" class="col-xs-12 col-sm-12">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 no-padding-right lbl-bold" for="personrepresent-txt-gender">$text.getText("Gender") (<span class="required"/>):</label>

                            <div class="col-sm-4">
                                <input type="text" id="personrepresent-txt-gender" name="gender" value="" class="col-xs-12 col-sm-12">
                            </div>
                            <label class="col-sm-2 no-padding-right lbl-bold" for="personrepresent-txt-birthday">$text.getText("Birthday") :</label>

                            <div class="col-sm-4">
                                <input type="text" id="personrepresent-txt-birthday" name="birthday" value="" class="col-xs-12 col-sm-12">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 no-padding-right lbl-bold" for="personrepresent-txt-race">$text.getText("Race"):</label>

                            <div class="col-sm-4">
                                <input type="text" id="personrepresent-txt-race" name="race" value="" class="col-xs-12 col-sm-12">
                            </div>
                            <label class="col-sm-2 no-padding-right lbl-bold" for="personrepresent-txt-regilion">$text.getText("Regilion") :</label>

                            <div class="col-sm-4">
                                <input type="text" id="personrepresent-txt-regilion" name="regilion" value="" class="col-xs-12 col-sm-12">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 no-padding-right lbl-bold" for="personrepresent-txt-idnumber">$text.getText("CMND"):</label>

                            <div class="col-sm-4">
                                <input type="text" id="personrepresent-txt-idnumber" name="city" value="" class="col-xs-12 col-sm-12">
                            </div>
                            <label class="col-sm-2 no-padding-right lbl-bold" for="personrepresent-txt-issueDate">$text.getText("issueDate") :</label>

                            <div class="col-sm-4">
                                <input type="text" id="personrepresent-txt-issueDate" name="issueDate" value="" class="col-xs-12 col-sm-12" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 no-padding-right lbl-bold" for="personrepresent-txt-issuePlace">$text.getText("issuePlace") :</label>
                            <div class="col-sm-10">
                                <input type="text" id="personrepresent-txt-issuePlace" name="issuePlace" style="width: 100%">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
