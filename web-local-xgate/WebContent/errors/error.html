		    margin-top: 0;
		    color: #5b5b60;

		}

		    user-select: none;
		    background-image: none;
		    border: 1px solid rgba(0, 0, 0, 0);
		    border-radius: 4px;
		}
		.btn-red {
		    background-color: #C82E29;
		    border-color: #C82E29;
		    color: #FFF;
		}
		.btn-red:hover {
		  background-color: #da4f4a !important;
		  border-color: #da4f4a;
		  color: #ffffff;
		}
		.btn-info {
		    background-color: #0095C8;
		    border-color: #0095C8;
		    color: #FFF;
		}
		.btn-info:hover {
		  background-color: #00bbfb !important;

		  color: #ffffff;
		}
