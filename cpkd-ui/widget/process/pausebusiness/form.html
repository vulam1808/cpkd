#script("/js/cpkd/inet/lib/pausebusiness-form-widget.min.js")
<div id="pausebusiness-widget-content">
    <div id="pausebusiness-widget" class="hide">
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="pausebusiness-dayofPause" class="control-label">
                    <span class="">$text.getText('common.dayofPause')</span>
                </label>
                <input id="pausebusiness-dayofPause" name="pausebusiness-dayofPause" type="number" class="col-md-6 form-control" />

            </div>
        </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="pausebusiness-dateStart" class="control-label">
                        <span class="">$text.getText('common.dateStartPause')</span></span>
                    </label>
                    <input id="pausebusiness-dateStart" name="pausebusiness-dateStart" class="col-md-6 form-control"/>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label for="pausebusiness-reason" class="control-label">
                        <span  class="">$text.getText('common.reason') <span class="required"></span></span>
                    </label>
                    <textarea id="pausebusiness-reason" name="pausebusiness-reason" rows="3" class="form-control"></textarea>
                </div>

            </div>
    </div>
</div>
